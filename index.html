<!doctype html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <title>Kay's Portfolio</title>
  </head>
  <body>
    <header>
        <div class="header__wrapper">
            <img src="https://media-exp1.licdn.com/dms/image/C4E03AQEGgyT2qrkIMw/profile-displayphoto-shrink_200_200/0?e=1597276800&v=beta&t=rCrcbBGGjnPiB70MVnIFvVkR06QcKFNTOaA7f0IwWI8" alt="profile picture">
            <div class="header__wrapper__ribbon">
                <div id="about-me">I am a Boston based fullstack software developer | <span class="pronouns">she or they</span></div>
                <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#contactModal">contact</button>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="main__wrapper">
            <h1>Project Portfolio</h1>
            <div id="portfolio__container"></div>
        </div>
    </section>
    
    <!-- Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <h3>Kay Vail</h3>
                <p class="pronouns">she/her or they/them</p>
                <p>kayalyxvail@gmail.com</p>
                <p>c: (508)-963-2451</p>
                <hr>
                <!-- NAME -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="your name" aria-label="your name" aria-describedby="basic-addon2">
                </div>
                <!-- PRONOUNS -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="your pronouns" aria-label="your pronouns" aria-describedby="basic-addon2">
                </div>
                <!-- EMAIL -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="your email" aria-label="your full email address" aria-describedby="basic-addon2">
                </div>
                <!-- SUBJECT -->
                <div class="input-group">
                    <textarea class="form-control" placeholder="your message to me" aria-label="your message to Kay"></textarea>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">send</button>
            </div>
        </div>
        </div>
    </div>

    <!-- script.js -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
